changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
  categories:
    - title: 🚀 New Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 📖 Documentation Updates
      labels:
        - documentation
    - title: 🏗️ Maintenance
      labels:
        - chore
        - refactor
    - title: Other Changes
      labels:
        - "*"
